<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Jullen.at</title>
    <link rel="stylesheet" href="userPage.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body onload="loadPage()">

<div class="menu">
    <img class="menu-icons" src="icons/home.png" onclick="window.location.href='https://jullen.at'">
    <img class="menu-icons" src="icons/anwendungen.png" onclick="showErrorMessage('no applications implemented')">
    <img id="menu-user-icon" class="menu-icons" src="icons/ringe-hochzeit.png" onclick="clickUser()">
    <img class="menu-icons" src="icons/einstellungen.png" onclick="showErrorMessage('no settings implemented')">
</div>

<img class="divider" src="images/divider_flower1.png">

<div id="errorMessage">A Message</div>

<div class="changePassword" id="changePassword">
    <form>
        <h2 class="login">Passwort ändern</h2>
        <div class="input-field">
            <input type="password" name="newPassword" id="newPassword" placeholder="Neues Passwort">
        </div>
        <div class="input-field">
            <button class="loginButton" id="submitLogin" type="button" onclick="changePassword()">Ändern</button>
        </div>
        <div class="input-field">
            <button class="loginButton" type="button" onclick="window.location.href='https://jullen.at/userPage'">Zurück</button>
        </div>
    </form>

</div>

<div class="whiteSpace"></div>

<footer class="footer">
    <p class="impressum">Impressum: Lena Gross   –   lena_gross@gmx.at</p>
    <p class="impressum">Website for private use only</p>
    <p class="impressum">Uicons von <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
    <p class="impressum"><a href="register.html">Register</a></p>
</footer>

</body>



</html>
